<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آلة حاسبة آمنة مع سجل</title>
    <style>
        /* تنسيق الواجهة */
        body { background: #121212; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; font-family: sans-serif; margin: 0; }
        .calc-card { background: #1e1e1e; padding: 25px; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.7); width: 320px; border: 1px solid #333; }
        #display { width: 100%; height: 60px; text-align: left; font-size: 28px; margin-bottom: 20px; background: #252525; color: #4caf50; border: none; border-radius: 10px; padding: 10px; box-sizing: border-box; }
        .buttons { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; }
        button { padding: 18px; font-size: 18px; cursor: pointer; border-radius: 10px; border: none; background: #333; color: white; transition: 0.2s; }
        button:hover { background: #444; }
        .op-btn { background: #ff9800; color: black; font-weight: bold; }
        .eq-btn { background: #4caf50; grid-column: span 1; }
        
        /* تنسيق السجل (History) */
        .history-container { margin-top: 25px; background: #252525; padding: 15px; border-radius: 12px; border: 1px dashed #444; }
        .history-container h4 { margin: 0 0 10px 0; font-size: 14px; color: #888; border-bottom: 1px solid #333; padding-bottom: 5px; }
        #history-list { list-style: none; padding: 0; margin: 0; }
        #history-list li { padding: 6px 0; color: #aaa; font-family: monospace; font-size: 13px; border-bottom: 1px solid #2d2d2d; text-align: left; }
        #history-list li:last-child { border-bottom: none; }
    </style>
</head>
<body>

    <div class="calc-card">
        <input type="text" id="display" readonly placeholder="0">
        
        <div class="buttons">
            <button onclick="clearScreen()" style="color: #f44336;">C</button>
            <button class="op-btn" onclick="addChar('/')">/</button>
            <button class="op-btn" onclick="addChar('*')">×</button>
            <button class="op-btn" onclick="deleteLast()">DEL</button>
            
            <button onclick="addChar('7')">7</button>
            <button onclick="addChar('8')">8</button>
            <button onclick="addChar('9')">9</button>
            <button class="op-btn" onclick="addChar('-')">-</button>
            
            <button onclick="addChar('4')">4</button>
            <button onclick="addChar('5')">5</button>
            <button onclick="addChar('6')">6</button>
            <button class="op-btn" onclick="addChar('+')">+</button>
            
            <button onclick="addChar('1')">1</button>
            <button onclick="addChar('2')">2</button>
            <button onclick="addChar('3')">3</button>
            <button class="eq-btn" onclick="calculate()">=</button>
            
            <button onclick="addChar('0')" style="grid-column: span 2;">0</button>
            <button onclick="addChar('.')">.</button>
        </div>

        <div class="history-container">
            <h4>سجل العمليات الآمن</h4>
            <ul id="history-list">
                <li style="color: #555;">لا توجد عمليات بعد</li>
            </ul>
        </div>
    </div>

    <script>
        "use strict";
        const display = document.getElementById('display');
        const historyList = document.getElementById('history-list');
        let historyStack = [];

        function addChar(c) {
            if (display.value.length < 20) display.value += c;
        }

        function clearScreen() { display.value = ''; }
        
        function deleteLast() {
            display.value = display.value.slice(0, -1);
        }

        function calculate() {
            const expression = display.value;
            if (!expression) return;

            try {
                // نظام معزول للحماية من الاختراق
                const result = Function('"use strict"; return (' + expression + ')')();
                
                if (!isFinite(result)) throw new Error();

                // تحديث السجل
                updateHistory(expression + " = " + result);
                display.value = result;
            } catch {
                alert("عملية غير صحيحة");
                clearScreen();
            }
        }

        function updateHistory(entry) {
            historyStack.unshift(entry);
            if (historyStack.length > 5) historyStack.pop();

            historyList.innerHTML = ''; 
            historyStack.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item; // حماية XSS: منع تحويل النص لكود
                historyList.appendChild(li);
            });
        }
    </script>
</body>
</html>
