<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>آلة حاسبة آمنة</title>
    <style>
        body { background: #1a1a1a; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; }
        .calc { background: #333; padding: 20px; border-radius: 10px; box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        #display { width: 100%; height: 50px; text-align: right; font-size: 24px; margin-bottom: 10px; background: #222; color: #0f0; border: none; }
        .buttons { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        button { padding: 20px; font-size: 18px; cursor: pointer; border-radius: 5px; border: none; background: #444; color: white; }
        button:hover { background: #555; }
    </style>
</head>
<body>
    <div class="calc">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button onclick="clearScreen()">C</button>
            <button onclick="addChar('/')">/</button>
            <button onclick="addChar('*')">×</button>
            <button onclick="calculate()">=</button>
            <button onclick="addChar('7')">7</button>
            <button onclick="addChar('8')">8</button>
            <button onclick="addChar('9')">9</button>
            <button onclick="addChar('-')">-</button>
            <button onclick="addChar('4')">4</button>
            <button onclick="addChar('5')">5</button>
            <button onclick="addChar('6')">6</button>
            <button onclick="addChar('+')">+</button>
            <button onclick="addChar('1')">1</button>
            <button onclick="addChar('2')">2</button>
            <button onclick="addChar('3')">3</button>
            <button onclick="addChar('0')">0</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        function addChar(c) { display.value += c; }
        function clearScreen() { display.value = ''; }
        function calculate() {
            try {
                // استخدام منطق آمن للعمليات الحسابية فقط
                display.value = Function('"use strict"; return (' + display.value + ')')();
            } catch {
                alert("عملية غير صالحة");
                clearScreen();
            }
        }
    </script>
</body>
</html>
